<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Image Search (Grades 7‚Äì10)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-indigo-900 text-white min-h-screen py-10">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-4xl font-bold mb-2 text-center">üî¨ Science Image Search</h1>
    <p class="text-center text-lg mb-6">For Grades 7 to 10 - Visualize Concepts in Physics, Chemistry, and Biology</p>

    <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl mb-8">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 font-semibold">Grade</label>
          <select id="grade" class="w-full p-2 rounded text-black">
            <option value="">Select Grade</option>
            {% for grade in allowed_topics %}
              <option value="{{ grade }}">{{ grade }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Subject</label>
          <select id="subject" onchange="updateKeywords()" class="w-full p-2 rounded text-black">
            <option value="">Select Subject</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Keyword</label>
          <input list="keyword-list" id="prompt" class="w-full p-2 rounded text-black" placeholder="Start typing a keyword" />
          <datalist id="keyword-list"></datalist>
        </div>
      </div>

      <button onclick="fetchImage()" class="mt-6 w-auto max-w-xs bg-blue-600 hover:bg-blue-700 transition-all py-2 px-4 rounded-xl font-bold text-white shadow-md block mx-auto">
        üîç Get Image
      </button>
    </div>

    <div id="result" class="text-center"></div>

    <footer class="mt-12 text-center text-sm opacity-60">
      All images retrieved from Creative Commons sources | Educational use only
    </footer>
  </div>

<script>
  const allowedTopics = {{ allowed_topics | tojson | safe }};
  const subjectSelect = document.getElementById("subject");

  document.getElementById("grade").addEventListener("change", function () {
    const selectedGrade = this.value;
    const subjects = allowedTopics[selectedGrade] ? Object.keys(allowedTopics[selectedGrade]) : [];

    subjectSelect.innerHTML = '<option value="">Select Subject</option>';
    subjects.forEach(sub => {
      const option = document.createElement("option");
      option.value = sub;
      option.textContent = sub;
      subjectSelect.appendChild(option);
    });

    updateKeywords();
  });

  async function updateKeywords() {
    const grade = document.getElementById("grade").value;
    const subject = document.getElementById("subject").value;
    const keywordList = document.getElementById("keyword-list");

    if (!grade || !subject) {
      keywordList.innerHTML = "";
      return;
    }

    const res = await fetch(`/get_keywords?grade=${encodeURIComponent(grade)}&subject=${encodeURIComponent(subject)}`);
    const data = await res.json();

    keywordList.innerHTML = "";
    data.keywords.forEach(keyword => {
      const option = document.createElement("option");
      option.value = keyword;
      keywordList.appendChild(option);
    });
  }

  async function fetchImage() {
    const grade = document.getElementById("grade").value;
    const subject = document.getElementById("subject").value;
    const prompt = document.getElementById("prompt").value.trim();
    const resultDiv = document.getElementById("result");

    if (!grade || !subject || !prompt) {
      resultDiv.innerHTML = `<div class='text-red-400 font-semibold mt-4'>‚ö†Ô∏è Please select all fields before searching.</div>`;
      return;
    }

    resultDiv.innerHTML = "<div class='mt-4'>‚è≥ Searching...</div>";

    const res = await fetch(`/get_image/?grade=${encodeURIComponent(grade)}&subject=${encodeURIComponent(subject)}&prompt=${encodeURIComponent(prompt)}`);
    const data = await res.json();

    if (data.image_url) {
      resultDiv.innerHTML = `
        <h3 class="text-xl font-semibold mt-6 mb-2">üñºÔ∏è ${data.title}</h3>
        <img src="${data.image_url}" alt="${data.title}" class="mx-auto rounded-lg shadow-lg max-h-[500px]">

        <div class="mt-8">
          <p class="text-lg font-semibold mb-2">ü§î Can't find what you're looking for?</p>
          <div class="flex justify-center gap-2">
            <input id="customSearch" type="text" placeholder="Enter custom search" class="p-2 rounded text-black w-64" />
            <button onclick="fetchCustomImage()" class="bg-green-600 hover:bg-green-700 transition-all py-2 px-4 rounded-xl font-bold text-white">
              üîé Search
            </button>
          </div>
        </div>
      `;
    } else {
      resultDiv.innerHTML = `<div class='text-red-400 font-semibold mt-4'>‚ùå ${data.error}</div>`;
    }

    document.getElementById("prompt").value = "";
  }

  async function fetchCustomImage() {
    const customPrompt = document.getElementById("customSearch").value.trim();
    const resultDiv = document.getElementById("result");

    if (!customPrompt) {
      alert("Please enter a custom search query.");
      return;
    }

    resultDiv.innerHTML = "<div class='mt-4'>‚è≥ Searching custom image...</div>";

    const res = await fetch(`/get_image_custom?query=${encodeURIComponent(customPrompt)}`);
    const data = await res.json();

    if (data.image_url) {
      resultDiv.innerHTML = `
        <h3 class="text-xl font-semibold mt-6 mb-2">üñºÔ∏è ${data.title}</h3>
        <img src="${data.image_url}" alt="${data.title}" class="mx-auto rounded-lg shadow-lg max-h-[500px]">
      `;
    } else {
      resultDiv.innerHTML = `<div class='text-red-400 font-semibold mt-4'>‚ùå ${data.error}</div>`;
    }
  }
</script>
</body>
</html>
